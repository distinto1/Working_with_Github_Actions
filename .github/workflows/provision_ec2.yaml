name: Provision t2.micro EC2

on:
  workflow_dispatch:
    inputs:
      ec2-name:
        description: EC2 name
        required: true
        default: 'App Server'
        type: string

jobs:
  provision-ec2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: '${{ secrets.AWS_ACCESS_KEY }}'
          aws-secret-access-key: '${{ secrets.AWS_SECRET_ACCESS }}'
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Check for tf-example directory
        run: if [ ! -d "tf-sample" ]; then echo "Directory tf-example does not exist."; exit 1; fi

      - name: Terraform Apply
        id: apply
        env:
          TF_VAR_ec2_name: "${{ github.event.inputs.ec2-name }}"
        run: |
          cd tf-sample/
          terraform init
          terraform validate
          terraform plan
          terraform apply -auto-approve

      - name: Set Terraform output
        id: tf_output
        run: echo "output_value=$(terraform output -raw my_output)" >> $GITHUB_ENV

      - name: Use Terraform output
        run: echo "The Terraform output value is ${{ env.output_value }}"